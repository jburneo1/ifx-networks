<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && sendData()" #f="ngForm" novalidate >
            <p>
                <mat-form-field>
                    <mat-label for="username">Username</mat-label>
                    <input type="text" matInput name="username" [(ngModel)]="form.username" required
                        #username="ngModel" />
                    <div *ngIf="username.errors && f.submitted">
                        Username is required!
                    </div>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label for="password">Password</mat-label>
                    <input type="password" matInput name="password" [(ngModel)]="form.password" required minlength="6"
                        #password="ngModel" />
                    <div *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </mat-form-field>
            </p>


            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
